<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='list.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3> <strong> Demonstração do uso de listas com HTML e CSS</strong></h3>
    <hr/>
    Listas não ordenadas:
    <ul class="square">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="circle">
            <li>ICC</li>
            <li>IPW</li>
            <li>SO</li>
        </ul>
        <ul>
                <li>ICC</li>
                <li>IPW</li>
                <li>SO</li>
            </ul>  
            <ul class="img">
                    <li>ICC</li>
                    <li>IPW</li>
                    <li>SO</li>
                </ul>
                Listas ordenadas:
                <ol>
                    <li>ICC</li>
                    <li>IPW</li>
                    <li>SO</li>
                </ol>   
                <ol class="I">
                        <li>ICC</li>
                        <li>IPW</li>
                        <li>SO</li>
                    </ol>
                    <ol class="a">
                            <li>ICC</li>
                            <li>IPW</li>
                            <li>SO</li>
                        </ol>
</body>
</html>
